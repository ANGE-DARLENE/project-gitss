<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my list</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+CO+Guides&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <P>This is a chronometer application that can help you to accomplish a task at a certain moment</P>
    <div class="container">
        <h1>To-Do List</h1>
        <p>Enter your plans for today:</p>

        <input type="text" id="taskInput" placeholder="Enter task">
        <input type="time" id="timeInput">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>
    </div>

    <button onclick="resetTasks()">Reset</button>
    <p id="congratsMessage"
        style="display: none; color: green; font-weight: bold; text-align: center; margin-top: 20px;">🏆
        Congratulations!! You did all your tasks. Continue Discipline... 🏆</p>
    </div>

    <script src="index.js"></script>
</body>

</html>
